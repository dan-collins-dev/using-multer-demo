<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/globals.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Multipart/Form-Data Demo</title>
</head>

<body>
    <header>
        <h1>Multipart/Form-Data Demo</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
            </ul>

            <ul>
                <li><a href="./gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="upload-form" class="upload-form" method="POST" action="/pictures" enctype="multipart/form-data">
            <input type="file" name="picture" id="file-input">
            <button id="submit-btn" type="submit">Submit Picture</button>
        </form>

        <article class="img-container">
            <section class="preview-container">
                <h2>Preview Image</h2>
                <img class="img" id="image" src="" alt="">
            </section>

            <section class="returned-container">
                <h2>Returned Preview</h2>
                <img class="img" id="image2" src="" alt="">
            </section>
        </article>
    </main>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
